<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Time tracking dashboard</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;500&display=swap" rel="stylesheet">
</head>
<body>
  <div class="container">
    <div class="content">
      <div class="one">
        <div class="one-content">
          <div>
            <div>
              <img src="./images/image-jeremy.png" alt="">
            </div>
            <div class="profile-detail">
              <p class="detail">Report for</p>
              <div class="name">
                <p>Jeremy</p>
                <p>Robson</p>
              </div>
            </div>
          </div>
        </div>
        <div class="frequency">
          <p>Daily</p>
          <p id="white">Weekly</p>
          <p>Monthly</p>
        </div>
      </div>

      <div class="two">
        <div class="upper">
          <img src="./images/icon-work.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Work</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">32hrs</p>
              <p class="time">Last Week - 36hrs</p>
            </div>
        </div>
      </div>

      <div class="three">
        <div class="upper">
          <img src="./images/icon-play.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Play</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">10hrs</p>
              <p class="time">Last Week - 8hrs</p>
            </div>
        </div>
      </div>

      <div class="four">
        <div class="upper">
          <img src="./images/icon-study.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Study</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">4hrs</p>
              <p class="time">Last Week - 7hrs</p>
            </div>
        </div>
      </div>

      <div class="five">
        <div class="upper exercise">
          <img src="./images/icon-exercise.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Exercise</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">4hrs</p>
              <p class="time">Last Week - 5hrs</p>
            </div>
        </div>
      </div>

      <div class="six">
        <div class="upper social">
          <img src="./images/icon-social.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Social</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">5hrs</p>
              <p class="time">Last Week - 10hrs</p>
            </div>
        </div>
      </div>

      <div class="seven">
        <div class="upper self-care">
          <img src="./images/icon-self-care.svg" alt="">
        </div>
        <div class="two-content">
            <div class="header">
              <p class="heading">Self Care</p>
              <img src="./images/icon-ellipsis.svg" alt="" height="8px">
            </div>
            <div class="info">
              <p class="large-time">2hrs</p>
              <p class="time">Last Week - 2hrs</p>
            </div>
        </div>
      </div>

    </div>
  </div>

</body>
</html>
